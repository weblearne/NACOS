<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Receipt Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00ff00 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2e7d32;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            box-shadow: 0 4px 20px rgba(46, 125, 50, 0.3);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
        }

        .btn-login {
            background: #2e7d32;
            color: white;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            background: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.4);
        }

        .btn-google {
            background: #f8f9fa;
            color: #555;
            border: 1px solid #ddd;
        }

        .btn-google:hover {
            background: #f1f1f1;
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 0.9rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .register-link {
            margin-top: 20px;
            color: #666;
            font-size: 0.95rem;
        }

        .register-link a {
            color: #2e7d32;
            font-weight: 500;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 25px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .login-logo {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .form-control {
                padding: 12px 16px;
            }

            .btn {
                padding: 12px 16px;
            }
        }

        @media (max-width: 400px) {
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo"><img src="NACOSLOGO.jpg" alt="logo" style="width: 70px; height: 70px; border-radius: 70px;"></div>
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to access the Receipt Management Dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

            </div>

            <button type="submit" class="btn btn-login">Login</button>

            <div class="divider">or continue with</div>

            <button type="button" class="btn btn-google" onclick="signInWithGoogle()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25C22.56 11.47 22.49 10.72 22.36 10H12V14.26H17.92C17.66 15.63 16.88 16.79 15.71 17.57V20.34H19.28C21.36 18.42 22.56 15.6 22.56 12.25Z" fill="#4285F4"/>
                    <path d="M12 23C14.97 23 17.46 22.02 19.28 20.34L15.71 17.57C14.73 18.23 13.48 18.63 12 18.63C9.14 18.63 6.72 16.7 5.84 14.1H2.18V16.94C4 20.53 7.7 23 12 23Z" fill="#34A853"/>
                    <path d="M5.84 14.1C5.62 13.43 5.5 12.72 5.5 12C5.5 11.28 5.62 10.57 5.84 9.9V7.06H2.18C1.43 8.55 1 10.22 1 12C1 13.78 1.43 15.45 2.18 16.94L5.84 14.1Z" fill="#FBBC05"/>
                    <path d="M12 5.38C13.62 5.38 15.06 5.94 16.21 7.02L19.36 3.87C17.45 2.09 14.97 1 12 1C7.7 1 4 3.47 2.18 7.06L5.84 9.9C6.72 7.3 9.14 5.38 12 5.38Z" fill="#EA4335"/>
                </svg>
                Google
            </button>

            <div class="register-link">
                Don't have an account? <a href="#" onclick="showRegister()">Register</a>
            </div>
        </form>
    </div>

    <script>
    // Toggle password visibility
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = 'üëÅÔ∏è';
        }
    }

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Simple validation
        if (!email || !password) {
            swal("Error!", "Please enter both email and password", "error");
            return;
        }
        
        // Special condition for print credentials
        if (email === "print@gmail.com" && password === "print123") {
            swal({
                title: "Print Login Detected",
                text: "Redirecting to Print Dashboard...",
                icon: "info",
                buttons: false,
                timer: 1500
            }).then(() => {
                window.location.href = "print_dashboard.html";
            });
            return;
        }else{
            alert('no Sakale')
        }
    })
    // Forgot password
    function forgotPassword() {
        swal({
            title: "Reset Password",
            text: "Enter your email to receive a password reset link:",
            content: {
                element: "input",
                attributes: {
                    placeholder: "Your email address",
                    type: "email",
                },
            },
            buttons: {
                cancel: "Cancel",
                confirm: {
                    text: "Send Link",
                    value: true,
                },
            },
        }).then((email) => {
            if (email) {
                swal({
                    title: "Link Sent!",
                    text: "Check your email for password reset instructions.",
                    icon: "success",
                    timer: 3000
                });
            }
        });
    }

    // Google sign-in
    function signInWithGoogle() {
        swal({
            title: "Sign in with Sakale",
            text: "Kanasonyin Sakale ?.",
            icon: "info",
            buttons: ["No", "Yes"],
        }).then((continueSignIn) => {
            if (continueSignIn) {
                swal({
                    title: "Authenticating...",
                    text: "Anan SAkalowa.",
                    icon: "info",
                    buttons: false,
                    timer: 2000
                }).then(() => {
                    // In a real app, you would implement Google OAuth here
                    // For demo, we'll just show a success message
                    swal({
                        title: "error",
                        text: "Sorry No Sakale Anan.",
                        icon: "error",
                        timer: 2000
                    }).then(() => {
                        window.location.href = "print_login.html";
                    });
                });
            }
        });
    }

    // Show register form
    function showRegister() {
        swal({
            title: "Account Registration",
            text: "Sorry No Sakale Anan.",
            icon: "info",
            button: "OK"
        });
    }
</script>
